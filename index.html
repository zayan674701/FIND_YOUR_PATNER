<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Partner</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.5s, color 0.5s;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-weight: bold;
        }

        button {
            width: 95%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: rgb(255, 255, 255);
        }

        #pickup-line {
            font-style: italic;
            font-size: 16px;
            color: rgb(0, 0, 0);
        }
        /* Theme Selection */
        /* .theme-container {
            position: absolute;
            top: 10px;
            right: 10px;
        } */
    </style>
</head>
<body>
    <div class="theme-container">
        <select id="theme-select" onchange="changeTheme()">
            <option value="sunset">Sunset (Default)</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="night">Night Sky</option>
            <option value="aqua">Aqua</option>
            <option value="fire">Fire</option>
            <option value="rainbow">Rainbow</option>
        </select>
    </div>

    <div class="container">
        <h2>❤️ Find Your Partner ❤️</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button onclick="findPartner()">Find Partner</button>
        <p id="result"></p>
        <p id="pickup-line"></p>
    </div>

    <script>
        const males = [
            "Azaan", "Zayan", "Rayan", "Umer", "Hamza", "Fahad", "Mohammad", "Uzair", "Nabeel", "Abdullah", "Ayan", "Kala",
            "Sharain", "Ehan", "Rahim", "Daeel", "Ali", "Kamran", "Usman", "Salman", "Zeeshan", "Affan", "Naeem",
            "Abdul Samad", "Subhan", "Burhan", "Saad", "Rafay", "Ronit", "Touseef", "Zaid", "Arsh", "Shahid"
        ];

        const females = [
            "Wania", "Eman", "Faiza", "Fatima", "Esha", "Grisha", "Zainab", "Sheeza", "Alvisha", "Atiqa", "Habiba", "Madiha",
            "Kashaf", "Asma", "Ayesha", "Areeba", "Laiba", "Tahil", "Janvee", "Esha", "Tubaa", "Maheen", "Afsheen",
            "Shumaila", "Babita", "Daya" , "Anzish" 
        ];

        const specialNames = {
            "zayan": "Single life is better for you! 😆",
            "azaan": "Zainab ka kata hua! 🤣",
            "umer": "Grisha ka larka! 😏",
            "rayan": "Your life partner is Fatima! ❤️",
            "wania": "Your life partner is Azaan! 😜",
            "eman": "IG 😂🤣🤣",
            "iman": "IG 😂🤣🤣",
            "hina": "",  // No answer at all
            "janvee": "Your life partner is Umer ❤️‍🩹",
            "sharain": "Your life partner is Kashaf 😘",
            "gresha": "Your life partner is Umer 🤫"
        };

        const pickupLines = [
            "Agar mohabbat jurm hai, to mujhe apni mohabbat ki saza manzoor hai. ❤️",
            "Tumhari aankhon ka jaadu chalta hi ja raha hai, mujhe lagta hai main kho gaya hoon. ✨",
            "Zindagi mein sab kuch acha hai, par tum sabse best ho. 😍",
            "Tumhari muskurahat meri kamzori hai, bas hamesha haste rehna. 😊",
            "Mujhe kisi aur ki zaroorat nahi, bas tum ho to sab kuch perfect hai. 😘",
            "Agar tum ek sapna ho, to mujhe ye sapna hamesha dekhna hai. 🌙",
            "Koi dictionary bata sakta hai, tumhare bina jeena ka matlab kya hota hai? 😭",
            "Tum meri wo dua ho, jo kabhi puri bhi ho aur kabhi khatam bhi na ho. 🤲❤️",
            "Agar mohabbat barish hai, to tum sabse pyara mausam ho. ☔❤️"
        ];

        function findPartner() {
            let name = document.getElementById("name").value.trim();
            let gender = document.getElementById("gender").value;
            let result = document.getElementById("result");
            let pickupLine = document.getElementById("pickup-line");

            if (name === "" || name.length < 3) {
                result.innerHTML = "Please enter a valid name!";
                pickupLine.innerHTML = "";
                return;
            }

            name = name.toLowerCase();

            if (specialNames.hasOwnProperty(name)) {
                result.innerHTML = specialNames[name];
                pickupLine.innerHTML = "";
                return;
            }

            let partner = (gender === "male") 
                ? females[Math.floor(Math.random() * females.length)]
                : males[Math.floor(Math.random() * males.length)];

            let randomPickup = pickupLines[Math.floor(Math.random() * pickupLines.length)];

            result.innerHTML = `${name.charAt(0).toUpperCase() + name.slice(1)}, your partner is <strong>${partner}</strong>! ❤️`;
            pickupLine.innerHTML = `"${randomPickup}"`;
            
        }

        function changeTheme() {
            let theme = document.getElementById("theme-select").value;
            let body = document.body;
            const themes = {
                "blue": "background: linear-gradient(to right, #00c6ff, #0072ff);",
                "red": "background: linear-gradient(to right, #ff512f, #dd2476);",
                "green": "background: linear-gradient(to right, #11998e, #38ef7d);",
                "purple": "background: linear-gradient(to right, #8e2de2, #4a00e0);",
                "night": "background: linear-gradient(to right, #232526, #414345);",
                "aqua": "background: linear-gradient(to right, #00c6ff, #0072ff);",
                "fire": "background: linear-gradient(to right, #ff512f, #dd2476);",
                "rainbow": "background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);"
            };

            body.style = themes[theme] || themes["sunset"];
        }
    </script>

</body>
</html>
